<div class="content-container">
  <section class="profile-container content-padding center-responsive">
    <div class="header">
      <div class="profile-image-container center-responsive">
        <div class="badge-art">
          <img
          src="../../assets/mypic1600.webp"
          srcset="../../assets/mypic375.webp 400w, ../../assets/mypic768.webp 768w, ../../assets/mypic1600.webp 1600w"
          sizes="(max-width:375px) 375px, (max-width:768px) 768px, (max-width:1440px) 1600px, 1600px" 
          alt="Image of {{ name }} {{ surname }}"
          class="profile-image"
          />
        </div>
      </div>

      <div class="verticle-divider verticle-divider-large"></div>

      <div class="info-wrapper">
        <div class="verticle-divider verticle-divider-small"></div>
        <div class="info-container">
          
          <div class="name-container">
            <p class="greetings-line">{{ greetingsLine }}</p>
            <h1> <span class="name-heading name"> {{ name }} {{ surname }}</span></h1>
          </div>
          <div class="tagline-container">
            <p class="tagline">{{ tagline }}</p>
          </div>
          <br>
          <div class="horizontal-container">
            <ng-container *ngFor="let connectLink of connectLinks">
              <a class="link-icon" href="{{connectLink.link}}"><img src="{{connectLink.img}}" alt="{{connectLink.alt}}" class="profile-icon"></a>
            </ng-container>
          </div>
        </div>
      </div>
      </div>

  </section>


  <section class="content-padding" *ngFor="let simpleSec of simpleSections">
    <h1 class="subheading2">{{simpleSec.title}}</h1>
    <br>
    <div class="two-columns" *ngFor="let desc of simpleSec.description">
      <div class="col-1">
        <p class="content">
          {{desc}}
        </p>
        <br>
      </div>
    </div>
  </section>

  <button class="nav-button transition-background" [routerLink]="['/projects']">Projects</button>
  <br><br><br><br>

</div>
